<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>TODO List</title>
</head>
<body>
  <div class="container" id="app">
    <h2>{{title}}</h2>
    <div class="input-block">
      <input type="text" 
        :placeholder="myPlaceholder"
        v-model="myInputValue"
        @keypress.enter = 'addNewNote'
      >
      <button class="btn" @click="addNewNote">Добавить</button>
    </div>
    <ul class="list">
      <li class="list-item" 
          v-for="(note, i) in notes"
      >{{note}}<button class="btn btn-delete" @click="deleteNote(i)">Удалить</button></li>
      <div v-if="notes.length===0">Здесь пока ничего нет</div>
    </ul>
    <div>Общее количество заметок: {{notes.length}}</div>
    
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
  </div>
</body>
</html>
