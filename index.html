<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>TODO List</title>
</head>
<body>
  <div class="container">
    <div class="components">
      <div class="switch">
        <div class="switch__1">
          <input id="switch-1" type="checkbox">
          <label for="switch-1"></label>
        </div>
      </div>
      <div class="btn btn__primary"><p>Button</p></div>
      <div class="btn btn__secondary"><p>Button</p></div>
      <div class="form">
        <input type="text" class="form__input" placeholder="Type anything...">
      </div>
      
      <div class="search">
        <input type="text" class="search__input" placeholder="Search...">
        <div class="search__icon">
          <ion-icon name="search"></ion-icon>
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="app">
    <h2>{{title}}</h2>
    <div class="input-block">
      <input type="text" 
        :placeholder="myPlaceholder"
        v-model="myInputValue"
        @keypress.enter = 'addNewNote'
      >
      <div class="btn btn__primary"  @click="addNewNote"><p>Добавить</p></div>

    </div>
    <ul class="list">
      <li class="list-item" 
          v-for="(note, i) in notes"
      >{{note}}<div class="btn btn__secondary" @click="deleteNote(i)"><p>Удалить</p></div></li>
      <div v-if="notes.length===0">Здесь пока ничего нет</div>
    </ul>
    <div>Общее количество заметок: {{notes.length}}</div>
    
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
  </div>
</body>
</html>
